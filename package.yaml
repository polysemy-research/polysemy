name:                polysemy
version:             0.1.0.0
github:              "isovector/polysemy"
license:             BSD3
author:              "Sandy Maguire"
maintainer:          "sandy@sandymaguire.me"
copyright:           "2019 Sandy Maguire"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/isovector/polysemy#readme>

dependencies:
- base >= 4.7 && < 5
- transformers
- mtl
- template-haskell
- syb

flags:
  dump-core:
    description: Dump HTML for the core generated by GHC during compilation
    default:     False
    manual:      True

library:
  ghc-options: -O2 -Wall
  source-dirs: src
  default-extensions:
    - DataKinds
    - DeriveFunctor
    - FlexibleContexts
    - GADTs
    - LambdaCase
    - PolyKinds
    - RankNTypes
    - ScopedTypeVariables
    - StandaloneDeriving
    - TypeApplications
    - TypeOperators

    - UnicodeSyntax

  when:
    - condition: flag(dump-core)
      then:
        dependencies:
          - dump-core
        ghc-options:
          - -fplugin=DumpCore
          - -fplugin-opt DumpCore:core-html
      else: {}

executables:
  polysemy-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - polysemy
    when:
      - condition: flag(dump-core)
        then:
          dependencies:
            - dump-core
          ghc-options:
            - -fplugin=DumpCore
            - -fplugin-opt DumpCore:core-html
        else: {}

tests:
  polysemy-test:
    main:                Main.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - polysemy
    - inspection-testing
    - hspec

benchmarks:
  polysemy-bench:
    source-dirs: bench
    main: countDown.hs
    dependencies:
    - criterion
    - free
    - freer-simple
    - mtl
    - polysemy

