name:                polysemy
version:             0.1.0.0
github:              "isovector/polysemy"
license:             BSD3
author:              "Sandy Maguire"
maintainer:          "sandy@sandymaguire.me"
copyright:           "2019 Sandy Maguire"

extra-source-files:
- README.md
- ChangeLog.md

synopsis:            Higher-order, low-boilerplate, zero-cost free monads.
category:            Language

description:         Please see the README on GitHub at <https://github.com/isovector/polysemy#readme>

dependencies:
- base >= 4.7 && < 5
- transformers
- mtl
- template-haskell
- syb
- random

flags:
  dump-core:
    description: Dump HTML for the core generated by GHC during compilation
    default:     False
    manual:      True
  error-messages:
    description: Provide custom error messages
    default:     True
    manual:      True

library:
  ghc-options: -O2 -Wall
  source-dirs: src
  default-extensions:
    - DataKinds
    - DeriveFunctor
    - FlexibleContexts
    - GADTs
    - LambdaCase
    - PolyKinds
    - RankNTypes
    - ScopedTypeVariables
    - StandaloneDeriving
    - TypeApplications
    - TypeOperators
    - TypeFamilies

    - UnicodeSyntax

  when:
    - condition: flag(dump-core)
      dependencies:
        - dump-core
      ghc-options:
        - -fplugin=DumpCore
        - -fplugin-opt DumpCore:core-html

    - condition: flag(error-messages)
      cpp-options: -DERROR_MESSAGES

tests:
  polysemy-test:
    main:                Main.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - polysemy
    - inspection-testing
    - hspec

benchmarks:
  polysemy-bench:
    source-dirs: bench
    main: countDown.hs
    dependencies:
    - criterion
    - free
    - freer-simple
    - mtl
    - polysemy

